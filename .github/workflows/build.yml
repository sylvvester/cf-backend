name: Build Check

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build and start database
        run: | 
          docker-compose up -d

      - name: Wait for database to start
        run: |
          while ! nc -z localhost 5432; do sleep 1; done

      - name: Build project
        run: |
          mvn clean install

      - name: Run unit tests
        run: |
          mvn test

      - name: Check test results
        run: |
          mvn surefire-report:report-only
          cat target/site/surefire-report.html

